<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Buscar Ruta
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.id }} : {{ item.start }} - {{ item.end }}
    </ion-item>
  </ion-list>  
</ion-content>
